name: Run Tests

on:
  workflow_run:
    workflows: ["Run Lint Checks"]
    types: [completed]

jobs:
  test-contracts:
    name: Test Contracts
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.4.2'
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn test