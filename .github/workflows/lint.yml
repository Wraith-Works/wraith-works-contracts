name: Run Lint Checks

on:
  workflow_run:
    workflows: ["Run Builds"]
    types: [completed]

jobs:
  lint-contracts:
    name: Lint Contracts
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.4.2'
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn lint
      - run: yarn format