# Project information
site_name: Wraith Works Contracts
site_author: The Machinist
site_description: >-
  Wraith Works smart contract documentation.

# Repository
repo_name: wraith-works/contracts
repo_url: https://github.com/wraith-works/wraith-works-contracts
edit_uri: edit/develop/docs/

# Copyright
copyright: Copyright &copy; 2023 Wraith Works

# Configuration
theme:
  name: material
  favicon: assets/favicon.ico
  logo: assets/logo.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    # - scheme: default
    #   primary: deep purple
    #   accent: deep purple
    #   toggle:
    #     icon: material/brightness-7
    #     name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      # toggle:
      #   icon: material/brightness-4
      #   name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Customization
extra:
  generator: false
  annotate:
    json: [.s2]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/orgs/wraith-works
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/wraithworksco
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: wraith-works
      repo: wraith-works-contracts
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Getting Started: index.md
  - Guides:
    - Tokens:
      - ERC20:
        - tokens/ERC20/BaseERC20.md
      - ERC721:
        - tokens/ERC721/AirdropERC721.md
        - tokens/ERC721/AutoIncrementERC721.md
        - tokens/ERC721/BaseERC721.md
        - tokens/ERC721/IStakingRewardCalculator.md
        - tokens/ERC721/RevealableERC721.md
        - tokens/ERC721/StakingPoolsERC721.md
        - tokens/ERC721/TokenIdStakingRewardCalculator.md